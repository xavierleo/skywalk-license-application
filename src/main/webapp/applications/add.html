<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Foundation | Welcome</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <header>
            <nav class="top-bar">
                <div class="top-bar-left">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">Site Title</li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="row">
            <div class="small-12 columns">
                <div class="row">
                    <div class="small-6 small-centered columns callout secondary" id="login">
                        <h2 class="text-center">Register User</h2>
                        <hr>
                        <form id="addApplicationsForm" name="addApplicationsForm" role="form" method="POST">
                            <div class="row">
                                <div class="small-8 small-centered columns">
                                    <label>Description
                                        <input type="text" id="name" name="name" placeholder="Name" required>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-8 small-centered columns">
                                    <label>Payment Type
                                        <input type="text" id="surname" name="surname" placeholder="Surname" required>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-8 small-centered columns">
                                    <label>Total Requested Users
                                        <input type="text" id="username" name="username" placeholder="Username" required>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-8 small-centered columns">
                                    <label>Start Date
                                        <input type="text" id="password" name="password" placeholder="Password" required>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-8 small-centered columns">
                                    <label>End Date
                                        <input type="text" id="role" name="role" placeholder="Role" required>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-8 small-centered columns">
                                    <label>Next Invoice Date
                                        <input type="text" id="email" name="ContactDetails[email]" placeholder="Email Address" required>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-8 small-centered columns">
                                    <button id="addApplicationsButton" class="button expanded">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/what-input.min.js"></script>
        <script src="js/vendor/jquery.serializejson.min.js"></script>
        <script src="js/vendor/parsley.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/modules/addApplications.js"></script>
    </body>
</html>
