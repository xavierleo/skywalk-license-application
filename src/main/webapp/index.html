<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Foundation | Welcome</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <header>
            <nav class="top-bar">
                <div class="top-bar-left">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">Site Title</li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="row">
            <div class="small-12 columns">
                <div class="row">
                    <div class="small-6 small-centered columns callout secondary" id="login">
                        <h2 class="text-center">Login</h2>
                        <form id="login-form" name="login-form" role="form" method="POST">
                            <div class="row">
                                <div class="small-6 small-centered columns">
                                    <label>Username
                                        <input type="text" name="username" placeholder="Username">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-6 small-centered columns">
                                    <label>Password
                                        <input type="text" name="password" placeholder="Password">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-6 small-centered columns">
                                    <button id="loginButton" class="button expanded">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/what-input.min.js"></script>
        <script src="js/vendor/jquery.serializejson.min.js"></script>
        <script src="js/vendor/parsley.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/app.js"></script>
        <script src="../js/modules/loginUser.js"></script>
    </body>
</html>
